<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить событие</title>
</head>
<body>

<a id="calendarLink" download="calendar.ics" style="display: none"></a>
<button onclick="openCalendar()">Добавить событие</button>

<script>
function openCalendar() {
    var link = document.getElementById('calendarLink');
    link.href = 'calendar.ics';
    link.click();
}
</script>

</body>
</html>
